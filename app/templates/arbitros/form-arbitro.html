<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Árbitro nuevo</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="arbitroNuevo" ng-submit="submitArbitroForm(arbitroNuevo)" novalidate>
                <div class="form-group has-feedback" ng-class="{'has-error':arbitroNuevo.aNombre.$error.required && (arbitroNuevo.$submitted || arbitroNuevo.aNombre.$touched)}">
                    <label class="control-label" for="aNombre">Nombre</label>
                    <input type="text" class="form-control" name="aNombre" id="aNombre" ng-model="arbitro.nombre" required>
                    <div ng-show="arbitroNuevo.$submitted || arbitroNuevo.aNombre.$touched">
                        <div ng-show="arbitroNuevo.aNombre.$error.required">
                            <span class="text-danger">Ingrese un nombre</span>
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-error':arbitroNuevo.aApellido.$error.required && (arbitroNuevo.$submitted || arbitroNuevo.aApellido.$touched)}">
                    <label class="control-label" for="aApellido">Apellido</label>
                    <input type="text" class="form-control" name="aApellido" id="aApellido" ng-model="arbitro.apellido" required>
                    <div ng-show="arbitroNuevo.$submitted || arbitroNuevo.aApellido.$touched">
                        <div ng-show="arbitroNuevo.aNombre.$error.required">
                            <span class="text-danger">Ingrese un apellido</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="aPais">Nacionalidad</label>
                    <select class="form-control" id="aPais" ng-model="arbitro.pais" ng-options="p.paises_nombre for p in paises">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="aNacimiento">Fecha Nacimiento</label>
                    <input type="text" class="form-control" id="aNacimiento" ng-model="arbitro.fecha_nac">
                </div>
                <button type="submit" class="btn btn-default">Guardar</button>
                <span class="text-success" ng-show="showMessageOK"><strong>Árbitro Guardado!</strong></span>
            </form>
        </div>
    </div>
</div>
