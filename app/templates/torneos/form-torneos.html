<div class="col-lg-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Torneos Instancias</h3>
    </div>
    <div class="panel-body">
      <form name="nuevoTorneoInstancia" role="form" ng-submit="submitTorneosInstanciaNuevoForm(nuevoTorneoInstancia)" novalidate>
        <div class="form-group has-feedback" ng-class="{'has-error' : nuevoTorneoInstancia.tiNombre.$error.required && (nuevoTorneoInstancia.$submitted || nuevoTorneoInstancia.tiNombre.$touched)}">
          <label for="tiNombre" class="control-label">Nombre</label>
          <input type="text" class="form-control" name="tiNombre" id="tiNombre" ng-model="torneoInstancia.nombre" required>
          <div ng-show="nuevoTorneoInstancia.$submitted || nuevoTorneoInstancia.tiNombre.$touched">
            <div ng-show="nuevoTorneoInstancia.tiNombre.$error.required">
              <span class="text-danger">Ingrese un nombre</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tiTorneo">Torneo</label>
          <select class="form-control" id="tiTorneo" ng-model="torneoInstancia.torneo" ng-options="t.torneos_nombre for t in tipoTorneos"></select>
        </div>
        <div class="form-group">
          <label class="control-label" for="tiAno">AÃ±o</label>
          <input type="number" class="form-control" name="tiAno" id="tiAno" ng-model="torneoInstancia.anio">
        </div>
        <button type="submit" class="btn btn-default">Guardar</button>
        <span class="text-success" ng-show="showMessageInstanciaOK"><strong>Torneo Instancia Guardada!</strong></span>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Torneos</h3>
    </div>
    <div class="panel-body">
      <form name="nuevoTorneo" role="form" ng-submit="submitTorneoNuevoForm(nuevoTorneo)" novalidate>
        <div class="form-group has-feedback" ng-class="{'has-error' : nuevoTorneo.tNombre.$error.required && (nuevoTorneo.$submitted || nuevoTorneo.tNombre.$touched) }">
          <label class="control-label" for="tiNombre">Nombre</label>
          <input type="text" class="form-control" name="tNombre" id="tNombre" ng-model="torneo.nombre" required>
          <div ng-show="nuevoTorneo.$submitted || nuevoTorneo.tNombre.$touched">
            <div ng-show="nuevoTorneo.tNombre.$error.required">
              <span class="text-danger">Ingrese un nombre</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tiTorneo">Tipo</label>
          <select class="form-control" id="tTipo" ng-model="torneo.tipo">
            <option value="N" ng-selected="true">Nacional</option>
            <option value="I">Internacional</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Guardar</button>
        <span class="text-success" ng-show="showMessageTorneoOK"><strong>Torneo Guardado!</strong></span>
      </form>
    </div>
  </div>
</div>
