<div class="container-fluid">
  <div ng-include="'navbar.html'"></div>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Nuevo Equipo</h3>
        </div>
        <div class="panel-body">
          <form name="nuevoEquipo">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eNombre">Nombre</label>
                  <input type="text" class="form-control" id="eNombre" ng-model="equipo.nombre" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eFecha">Fecha de fundación</label>
                  <input type="text" class="form-control" id="eFechaFund" ng-model="equipo.fecha">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eEstadio">Estadio</label>
                  <input type="text" class="form-control" id="eEstadio" ng-model="equipo.estadio">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eEscudo">Escudo</label>
                  <input type="text" class="form-control" id="eEscudo" ng-model="equipo.escudo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eCiudad">Ciudad</label>
                  <select class="form-control" id="eCiudad" ng-model="equipo.ciudad" ng-options="c.ciudades_nombre for c in ciudades">
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="eProvincia">Provincia</label>
                  <select class="form-control" id="eProvincia" ng-model="equipo.provincia" ng-options="p.provincia_nombre for p in provincias">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="ePais">País</label>
                  <select class="form-control" id="ePais" ng-model="equipo.pais" ng-options="p.paises_nombre for p in paises">
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <br>
                <button id="btnSave" type="submit" class="btn btn-default" ng-click="submitEquipoNuevoForm()">Guardar</button>
                <span class="text-success" ng-show="showMessageEquipoOK"><strong>Equipo Guardado!</strong></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Equipos</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <tr ng-repeat="e in equipos" on-last-repeat>
              <td><img src="{{e.equipos_escudo}}" height="24" width="24"/> {{e.equipos_nombre}}</td>
              <td>{{e.ciudades_nombre}}</td>
              <td>{{e.paises_nombre}}</td>
              <td><button type="button" ng-click="btnShowHistorial(e)" class="btnHistorial btn btn-primary btn-xs" data-toggle="modal" data-target="#historialModal" data-placement="top" title="Historial vs {{e.equipos_nombre}}"><i class="fa fa-history"></i></button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- historialModal -->
<div class="modal fade" id="historialModal" tabindex="-1" role="dialog" aria-labelledby="historialModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="historialModalLabel">Historial</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped" id="tableHistorial">
          <thead>
            <tr><th>J</th><th>G</th><th>E</th><th>P</th><th>GF</th><th>GC</th>
          </thead>
          <tbody>
            <tr><td>{{historialJugados}}</td><td>{{historialGanados}}</td><td>{{historialEmpatados}}</td><td>{{historialPerdidos}}</td><td>{{historialGolesFavor}}</td><td>{{historialGolesContra}}</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
