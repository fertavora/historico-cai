<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Técnico nuevo</h3>
        </div>
        <div class="panel-body">
            <form name="tecnicoNuevo">
                <div class="form-group">
                    <label for="tNombre">Nombre</label>
                    <input type="text" class="form-control" id="tNombre" ng-model="tecnico.nombre" required>
                </div>
                <div class="form-group">
                    <label for="tApellido">Apellido</label>
                    <input type="text" class="form-control" id="tApellido" ng-model="tecnico.apellido" required>
                </div>
                <div class="form-group">
                    <label for="tPais">Nacionalidad</label>
                    <select class="form-control" id="tPais" ng-model="tecnico.pais" ng-options="p.paises_nombre for p in paises">
                    </select>
                </div>
                <div class="form-group">
                    <label for="tNacimiento">Fecha Nacimiento</label>
                    <input type="text" class="form-control" id="tNacimiento" ng-model="tecnico.fecha_nac">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="tecnico.activo" ng-true-value="1" ng-false-value="0" ng-init="tecnico.activo=1"> Activo
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="submitTecnicoForm()">Guardar</button>
                <span class="text-success" ng-show="showMessageOK"><strong>Técnico Guardado!</strong></span>
            </form>
        </div>
    </div>
</div>
