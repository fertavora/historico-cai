<div class="container-fluid">
  <div ng-include="'navbar.html'"></div>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Árbitro nuevo</h3>
        </div>
        <div class="panel-body">
          <form name="arbitroNuevo">
            <div class="form-group">
              <label for="tiNombre">Nombre</label>
              <input type="text" class="form-control" id="aNombre" ng-model="arbitro.nombre" required>
            </div>
            <div class="form-group">
              <label for="tiNombre">Apellido</label>
              <input type="text" class="form-control" id="aNombre" ng-model="arbitro.apellido" required>
            </div>
            <div class="form-group">
              <label for="tiNombre">Nacionalidad</label>
              <select class="form-control" id="aPais" ng-model="arbitro.pais" ng-options="p.paises_nombre for p in paises">
              </select>
            </div>
            <div class="form-group">
              <label for="tiNombre">Fecha Nacimiento</label>
              <input type="text" class="form-control" id="aNacimiento" ng-model="arbitro.fecha_nac">
            </div>
            <button type="submit" class="btn btn-default" ng-click="submitArbitroForm()">Guardar</button>
            <span class="text-success" ng-show="showMessageOK"><strong>Árbitro Guardado!</strong></span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">listado arbitros</h3>
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>
  </div>
</div>
